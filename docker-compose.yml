version: '2'
services:
  nginx:
    image: nginx:latest
    restart: unless-stopped
    network_mode: host
    volumes:
      - /var/www/html/demo/nginx.conf:/etc/nginx/nginx.conf
      - /var/www/html/demo:/usr/share/nginx/html
    ports:
      - "80:80"
    environment:
      - NGINX_HOST=www.pony.com
      - NGINX_PORT=80